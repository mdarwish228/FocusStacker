repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: ruff check . --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff-format
        entry: ruff format .
        language: system
        types: [python]
        pass_filenames: false

      - id: ty-check
        name: ty-check
        entry: ty check .
        language: system
        types: [python]
        pass_filenames: false
